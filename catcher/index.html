<body>
  <div class="wrap-bg">
    <div class="curtain_l"></div>

    <div id="gameBox"></div>

    <div class="ui_outer_wrap">
      <div class="ui_time_wrap">
        <div class="ui_time">
          <p class="ui_text" id="timer-board">0</p>
        </div>
      </div>
      <div class="ui_score_wrap">
        <div class="ui_score">
          <p class="ui_text" id="score-board">0</p>
        </div>
      </div>
    </div>

  </div>

  <!-- start -->
  <div class="hint" style="display:none;">
    <div class="B_hint_wrap">
      <p class="hint_text">移動小丑接取落下的彩球，接到炸彈將直接結束遊戲，千萬要躲開！</p>
      <a class="start" id="js-check-to-start-btn" href="javascript:void(0);" ></a>
    </div>
  </div>

  <!-- Time's Up -->
  <div class="time_up" style="display: none;">
    <div class="B_info_wrap">
      <p class="score_text">0</p>
      <a class="FB js-FB-btn" target="_blank" href="http://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fonline.senao.com.tw%2Feventsite%2Fcatcher%2F201810" ></a>
      <a class="line mobile js-line-btn" target="_blank" href="http://line.naver.jp/R/msg/text/?http%3A%2F%2Fonline.senao.com.tw%2Feventsite%2Fcatcher%2F201810"></a>

      <a class="FB js-FB-btn" target="_blank" href="http://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fonline.senao.com.tw%2Feventsite%2Fcatcher%2F201810" ></a>

    <div class="block_ui" align="center">

  <div class="preload" style="display: none;">
