<!DOCTYPE html>
<html lang="zh-tw">
<head>

  <title>game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div id="gameBox">
    <div class="catcher"></div>
  </div>
  <div class="elements hide">

  <div id="orientation"></div>
