<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>catcher game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
  <script src="//cdn.rawgit.com/inexorabletash/polyfill/v0.1.42/polyfill.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124676634-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124676634-1');

  <link rel="stylesheet" href="/public/stylesheets/move.css" />

<body>
  <div class="wrap-bg">
    <div class="curtain_l"></div>
    <div class="curtain_r"></div>
    <div id="gameBox"></div>


    <div class="control">
      <button type="button" id="startBtn" disabled> 開始 </button>
      <button type="button" id="pauseBtn" disabled> 暫停 </button>
    </div>
    <div class="ui_outer_wrap">
      <div class="ui_time_wrap">
        <div class="ui_time">
          <p class="ui_text" id="timer-board">30</p>
        </div>
      </div>
      <div class="ui_score_wrap">
        <div class="ui_score">
          <p class="ui_text" id="score-board">0</p>
        </div>
      </div>
    </div>

  </div>
  <ul class="message">
    <li>遊戲開始按鈕(測試)在最上方</li>
    <li>黃框是遊戲範圍</li>
    <li>人物中間紅框是實際感應範圍</li>
  </ul>

  <div class="preload" style="display: none;">
    <img rel="preload" src="/public/images/dark.png" />
    <img rel="preload" src="/public/images/explosion.png" />
    <img rel="preload" src="/public/images/happy.png" />
    <img rel="preload" src="/public/images/walk.png" />
  </div>
