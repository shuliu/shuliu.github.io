<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>catcher game</title>
  <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
  <script src="//cdn.rawgit.com/inexorabletash/polyfill/v0.1.42/polyfill.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124676634-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124676634-1');
  </script>
  <link href="https://www.senao.com.tw/event/reset.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/public/stylesheets/move.css" />
</head>
<body>
  <div class="wrap-bg">
    <div class="curtain_l"></div>
    <div class="curtain_r"></div>
    <div id="gameBox"></div>

    <div class="ui_outer_wrap">
      <div class="ui_time_wrap">
        <div class="ui_time">
          <p class="ui_text" id="timer-board">30</p>
        </div>
      </div>
      <div class="ui_score_wrap">
        <div class="ui_score">
          <p class="ui_text" id="score-board">0</p>
        </div>
      </div>
    </div>

  </div>

  <!-- start -->
  <div class="hint" style="display:none;">
    <div class="B_hint_wrap">
      <p class="hint_text">移動小丑接取落下的彩球，接到炸彈將直接結束遊戲，千萬要躲開！</p>
      <a class="start" id="js-start-btn" href="javascript:void(0);" ></a>
    </div>
  </div>

  <!-- Time's Up -->
  <div class="time_up" style="display: none;">
    <div class="B_info_wrap">
      <p class="score_text">500</p>
      <a class="FB js-FB-btn" target="_blank" href="http://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fonline.senao.com.tw%2Feventsite%2Fcatcher%2F201810" ></a>
      <a class="line mobile js-line-btn" target="_blank" href="http://line.naver.jp/R/msg/text/?http%3A%2F%2Fonline.senao.com.tw%2Feventsite%2Fcatcher%2F201810"></a>
      <a class="tip" target="_blank" href="#/雙11秘笈連結"></a>
    </div>
  </div>
  <!-- GAME OVER -->
  <div class="game_over" style="display: none;">
    <div class="B_info_wrap">
      <p class="score_text">500</p>
      <a class="FB js-FB-btn" target="_blank" href="http://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fonline.senao.com.tw%2Feventsite%2Fcatcher%2F201810" ></a>
      <a class="line mobile js-line-btn" target="_blank" href="http://line.naver.jp/R/msg/text/?http%3A%2F%2Fonline.senao.com.tw%2Feventsite%2Fcatcher%2F201810"></a>
      <a class="tip" target="_blank" href="#/雙11秘笈連結"></a>
    </div>
  </div>

  <div class="bk" style="display:none;"></div>

  <div class="preload" style="display: none;">
    <img rel="preload" src="/public/images/dark.png" />
    <img rel="preload" src="/public/images/explosion.png" />
    <img rel="preload" src="/public/images/happy.png" />
    <img rel="preload" src="/public/images/walk.png" />
  </div>
<script type="text/javascript" src="main-fe875fa4810f3e8e6eb4.min.js"></script></body>
</html>
